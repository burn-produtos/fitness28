<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Sacola de Compras</title>
  <!-- Fonte Lora -->
  <link href="https://fonts.googleapis.com/css2?family=Lora&display=swap" rel="stylesheet">
  <!-- Font Awesome -->
  <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.2.1/css/all.min.css" />
  <style>
    body {
      font-family: 'Lora', serif;
      background: #fff;
      color: #000;
      padding: 20px;
    }
    h1 {
      text-align: center;
      margin-bottom: 10px;
      font-size: 2em;
    }
    .payment {
      margin: 10px 0 20px;
      text-align: right;
    }
    .payment label {
      font-weight: bold;
      margin-right: 10px;
    }
    .payment select {
      padding: 5px;
      font-size: 1em;
      margin-right: 10px;
    }
    #installmentsContainer {
      display: inline-block;
    }
    #installmentSummary {
      font-size: 0.9em;
      margin-top: 5px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 10px;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 8px;
      text-align: center;
    }
    input.cart-qty {
      width: 60px;
      text-align: center;
    }
    .total-final {
      text-align: right;
      font-size: 1.2em;
      margin-bottom: 20px;
    }
    .button {
      display: inline-block;
      padding: 10px 20px;
      background-color: #007BFF;
      color: #fff;
      text-decoration: none;
      border-radius: 5px;
      margin-right: 10px;
      transition: background-color 0.3s ease;
      cursor: pointer;
    }
    .button:hover {
      background-color: #0056b3;
    }
    .delete-button {
      background: none;
      border: none;
      cursor: pointer;
      color: #d00;
      font-size: 1em;
      transition: color 0.3s ease;
    }
    .delete-button:hover {
      color: #a00;
    }
  </style>
</head>
<body>
  <h1>Sacola de Compras</h1>

  <div class="payment">
    <label for="paymentMethod">Forma de Pagamento:</label>
    <select id="paymentMethod">
      <option value="avista">À vista</option>
      <option value="cartao">Cartão de crédito</option>
      <option value="outros">Outros</option>
    </select>
    <span id="installmentsContainer" style="display:none;">
      <label for="installments">Parcelas:</label>
      <select id="installments">
        <option value="1">1x</option>
        <option value="2">2x</option>
        <option value="3">3x</option>
      </select>
      <div id="installmentSummary"></div>
    </span>
  </div>

  <div id="cartContainer"></div>
  <div class="total-final" id="grandTotalDisplay"></div>

  <div style="text-align: center;">
    <a href="catalogo.html" class="button">Continuar Comprando</a>
    <button id="finalizeButton" class="button">Processar Pedido</button>
  </div>

  <!-- PapaParse para CSV -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
  <script>
    // ajuste único da % de acréscimo no cartão
    const cardSurchargePercent = 30;
    let currentGrandTotal = 0;

    const CSV_URL =
      'https://docs.google.com/spreadsheets/d/e/2PACX-1vQZNbgexgACZji8qW1sjmUDQuTWyw9vTNrEXqdViEzi7OrKm7HoTqc2VSGS5kCdBFxbk-yw4riDo7ya/pub?gid=0&single=true&output=csv';
    const priceMap = {};

    Papa.parse(CSV_URL, {
      download: true, header: true,
      complete: results => {
        results.data.forEach(row => {
          const name = row.Produto && row.Produto.trim();
          if (!name) return;
          const raw = String(row.Preco).trim().replace(',', '.');
          priceMap[name] = parseFloat(raw) || 0;
        });
        updateCartDisplay();
      },
      error: () => alert('Não foi possível carregar os preços.')
    });

    function updateCartDisplay() {
      const cart = JSON.parse(localStorage.getItem('cart')) || [];
      const container = document.getElementById('cartContainer');
      const finalizeBtn = document.getElementById('finalizeButton');
      const method = document.getElementById('paymentMethod').value;

      if (!cart.length) {
        container.innerHTML = '<p>Sua sacola está vazia.</p>';
        document.getElementById('grandTotalDisplay').textContent = '';
        finalizeBtn.style.display = 'none';
        hideInstallments();
        return;
      }
      finalizeBtn.style.display = 'inline-block';

      let html = '<table><thead><tr>' +
                 '<th>Produto</th>' +
                 '<th>Unitário</th>' +
                 '<th>Quantidade</th>' +
                 '<th>Total</th>' +
                 '<th>Ação</th>' +
                 '</tr></thead><tbody>';
      let grandTotal = 0;

      cart.forEach(item => {
        const basePrice = priceMap[item.name] || 0;
        const unitPrice = (method === 'cartao')
          ? basePrice * (1 + cardSurchargePercent / 100)
          : basePrice;
        const qty   = parseInt(item.qty);
        const total = unitPrice * qty;
        grandTotal += total;

        html += `<tr>
          <td>${item.name}</td>
          <td>R$ ${unitPrice.toFixed(2)}</td>
          <td>
            <input type="number"
                   class="cart-qty"
                   data-name="${item.name}"
                   value="${qty}"
                   min="0"
                   onchange="updateQuantity(this)">
          </td>
          <td>R$ ${total.toFixed(2)}</td>
          <td>
            <button class="delete-button"
                    onclick="removeFromCart('${item.name}')">
              <i class="fas fa-trash"></i>
            </button>
          </td>
        </tr>`;
      });

      html += '</tbody></table>';
      container.innerHTML = html;

      currentGrandTotal = grandTotal;
      const label = (method === 'cartao')
        ? `Total (Cartão de crédito): R$ ${grandTotal.toFixed(2)}`
        : `Total à vista: R$ ${grandTotal.toFixed(2)}`;
      document.getElementById('grandTotalDisplay').textContent = label;

      if (method === 'cartao') showInstallments();
      else hideInstallments();
    }

    function showInstallments() {
      document.getElementById('installmentsContainer').style.display = 'inline-block';
      updateInstallmentSummary();
    }
    function hideInstallments() {
      document.getElementById('installmentsContainer').style.display = 'none';
    }
    function updateInstallmentSummary() {
      const count = parseInt(document.getElementById('installments').value);
      const value = currentGrandTotal / count;
      document.getElementById('installmentSummary')
        .textContent = `${count}x de R$${value.toFixed(2)}`;
    }

    function updateQuantity(input) {
      const newQty = parseInt(input.value) || 0;
      const name   = input.getAttribute('data-name');
      let cart = JSON.parse(localStorage.getItem('cart')) || [];
      const idx = cart.findIndex(i => i.name === name);
      if (idx !== -1) {
        if (newQty > 0) cart[idx].qty = newQty;
        else cart.splice(idx, 1);
        localStorage.setItem('cart', JSON.stringify(cart));
        updateCartDisplay();
      }
    }

    function removeFromCart(name) {
      let cart = JSON.parse(localStorage.getItem('cart')) || [];
      const idx = cart.findIndex(i => i.name === name);
      if (idx !== -1) {
        cart.splice(idx, 1);
        localStorage.setItem('cart', JSON.stringify(cart));
        updateCartDisplay();
      }
    }

    document.getElementById('paymentMethod')
      .addEventListener('change', updateCartDisplay);

    document.getElementById('installments')
      .addEventListener('change', updateInstallmentSummary);

    document.getElementById('finalizeButton')
      .addEventListener('click', function(e) {
        e.preventDefault();
        const cart = JSON.parse(localStorage.getItem('cart')) || [];
        if (!cart.length) return;

        const customerName = prompt('Por favor, digite seu nome:');
        if (!customerName) return;

        const method = document.getElementById('paymentMethod').value;
        const isCard = method === 'cartao';

        const lines = [];
        lines.push(`Olá, meu nome é ${customerName}.`);
        lines.push('Gostaria de registrar o pedido abaixo:');
        lines.push('');
        lines.push('Produto | Qtde | Total');
        lines.push('------------------------');

        cart.forEach(item => {
          const basePrice = priceMap[item.name] || 0;
          const unitPrice = isCard
            ? basePrice * (1 + cardSurchargePercent / 100)
            : basePrice;
          const total = unitPrice * item.qty;
          lines.push(`${item.name} | ${item.qty} | R$${total.toFixed(2)}`);
        });

        lines.push('');
        const footer = (method === 'cartao')
          ? `Total (Cartão de crédito - ${document.getElementById('installments').value}x): R$${currentGrandTotal.toFixed(2)}`
          : `Total à vista: R$${currentGrandTotal.toFixed(2)}`;
        lines.push(footer);

        const message = lines.join('\n');
        const url = 'https://wa.me/5537999139844?text=' + encodeURIComponent(message);
        window.location.href = url;
      });

    // inicializa
    updateCartDisplay();
  </script>
</body>
</html>
